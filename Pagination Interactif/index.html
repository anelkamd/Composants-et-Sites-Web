<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Style.css">
    <script src="./App.js" defer></script>
    <title>Pagination</title>
</head>
<body>
    <div class="pagination-container">
        <button id="prevButton" class="pagination-button"><i class='bx bx-left-arrow-alt' ></i></button>
        <span id="pageNumber" class="page-number">1 of 15</span>
        <button id="nextButton" class="pagination-button"><i class='bx bx-right-arrow-alt'></i></button>
      </div>
</body>
</html>
