<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 3D Hero</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center p-6 fixed w-full top-0 bg-gray-800 z-10">
        <div class="text-2xl font-bold">MyPortfolio</div>
        <ul class="flex space-x-8">
            <li><a href="#about" class="hover:text-orange-400">About</a></li>
            <li><a href="#projects" class="hover:text-orange-400">Projects</a></li>
            <li><a href="#contact" class="hover:text-orange-400">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="flex items-center justify-center h-screen pt-24">
        <div class="flex flex-col items-center text-center space-y-6 max-w-4xl">
            <div class="hero-text">
                <h1 class="text-5xl animate-slide-in">Hello, I'm Anelka</h1>
                <p class="text-xl text-orange-400">Creative Developer & Designer</p>
                <a href="#projects" class="bg-orange-400 text-gray-900 rounded-full px-6 py-3 font-bold transition duration-300 ease-in-out hover:bg-orange-500">Explore My Work</a>
            </div>
            <!-- 3D Model Viewer -->
            <model-viewer src="./Anelka3D_Animer.glb" 
                          alt="Anelka 3D Model" 
                          auto-rotate 
                          camera-controls 
                          autoplay
                          class="w-full max-w-lg h-80">
            </model-viewer>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
